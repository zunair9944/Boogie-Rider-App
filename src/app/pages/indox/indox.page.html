<ion-content fullscreen="true" class="container">
  <ion-row class="login_top">
      <ion-col size="12" class="d-flex ion-wrap ion-justify-content-start headTop">
          <ion-button (click)="goBackRoute()" fill="clear" class="ion-no-padding m-0">
              <ion-icon src="/assets/icon/back.svg" class="arrowdown m-0" size="" slot="start"></ion-icon>
          </ion-button>
          <h1 class="font24 fontw700 w-100 ion-text-black ion-text-start mb-0 mt-0">Inbox</h1>
      </ion-col>
  </ion-row>
  <ion-row *ngIf="!contacts.length" class="d-flex ion-wrap ion-justify-content-start headTop">
    <ion-col siz="12"  class="mt-10 ion-justify-content-center">
        <p class="">Your Inbox is empty.</p>
    </ion-col>
</ion-row>
  <ion-grid class="ride_center position-relative">
      <ion-row class="mb-0">
          <ion-col size="12" class="bottom px-0 d-flex ion-align-items-center mt-30 pb-0">
            <!-- {{contacts| json}}   -->
            <ion-list *ngIf="contacts.length" class="chatList">
                  <ion-item-sliding class="" *ngFor="let contact of contacts">
                      <ion-item (click)="openChat(contact)" >
                          <div class="chatListIn d-flex ion-justify-content-between ion-align-items-center w-100">
                              <div class="d-flex ion-align-items-center">
                                  <!-- <ion-img class="avatar" src="/assets/icon/user-circle.png"></ion-img> -->
                                  <!-- <ion-avatar class="user userAvatar"> -->
                                    <ion-img class="user userCircleSm" src="{{contact?.profile_image ? contact?.profile_image : '/assets/icon/user-circle.png'}}"></ion-img>
                                <!-- </ion-avatar> -->
                                  <div>
                                      <p class="font14 fontw600 text-grey-01 lh17 ml-12 mb-5">{{contact.user.username}}</p>
                                      <!-- <p class="font14 fontw400 text-grey-3c lh17 ml-12 mb-0">{{contact.last_message}}!</p> -->
                                      <p class="font14 fontw400 text-grey-3c lh17 ml-12 mb-0 d-flex ion-justify-content-start">
                                        <ion-img class="check"  [src]="getTickImageSrc(contact)"></ion-img>
                                        {{contact.lastMessage?.message}}!
                                    </p>
                                  </div>
                              </div>
                              <div class="d-flex flex-column ion-align-items-end ion-justify-content-start">
                                  <p class="font12 fontw400 text-black lh14">{{contact?.lastMessage?.created_at | date:'h:mm a'}}</p>
                                  <span *ngIf="contact.unseenCounter" class="notification">{{contact.unseenCounter}}</span>
                              </div>
                          </div>
                      </ion-item>

                      <ion-item-options side="end">
                          <div class="d-flex flex-column ion-justify-content-between deleteButton h-100 ml-20">
                              <ion-img class="delete" src="/assets/icon/delete-icon-two.svg"></ion-img>
                              <p class="font11 fontw400 text-black lh14 mb-13 ion-text-center">Delete</p>
                          </div>
                      </ion-item-options>
                  </ion-item-sliding>
