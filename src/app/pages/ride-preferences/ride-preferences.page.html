<ion-content fullscreen="true" class="container">
    <ion-row class="login_top">
        <ion-col size="12" class="d-flex ion-wrap ion-justify-content-start headTop">
            <ion-button [routerLink]="['/upload-id']" fill="clear" class="ion-no-padding m-0">
                <ion-icon src="/assets/icon/back.svg" class="arrowdown m-0" size="" slot="start"></ion-icon>
            </ion-button>
            <h1 class="font24 fontw700 w-100 ion-text-black ion-text-start mb-0 mt-0">Ride Preference</h1>
        </ion-col>
    </ion-row>
    <ion-grid class="login_center position-relative">
        <ion-row>
            <ion-col size="12" class="px-0 w-100">
                <form [formGroup]="ngForm">
                    <ion-label position="top" class="font12 mt-0 text-grey-666666 pt-30">Driver's preference </ion-label>
                    <ion-item class="ion-no-padding selectItem">
                        <ion-label>Coming Soon....</ion-label>
                        <!-- <ion-select formControlName="driver_prefrences"  class="customSelect w-100" interface="popover" placeholder="Select">
                            <ion-select-option *ngFor="let drivPref of driverPrefArr; let i = index" [value]="drivPref.id">{{drivPref.name}}</ion-select-option>
                        </ion-select>
                        <ion-icon src="/assets/icon/arrow-down.svg" class="arrowdown m-0" size="" slot="end"></ion-icon> -->
                    </ion-item>
                    <!-- <div class="mb-20" *ngIf="f['driver_prefrences'].invalid && (f['driver_prefrences'].dirty || f['driver_prefrences'].touched)">
                        <p *ngIf="f['driver_prefrences'].errors && f['driver_prefrences'].errors['required']" class="text-red-light font12 fontwbold">This field is required.</p>
                    </div> -->
                    <ion-label position="top" class="font12 mt-0 text-grey-666666 pt-30">Music</ion-label>
                    <ion-item class="ion-no-padding selectItem">
                        <ion-select formControlName="music"   class="customSelect w-100" interface="popover" placeholder="Select">
                            <ion-select-option *ngFor="let musicPref of musicTypeArr; let i = index" [value]="musicPref.id">{{musicPref.name}}</ion-select-option>
                        </ion-select>
                        <ion-icon src="/assets/icon/arrow-down.svg" class="arrowdown m-0" size="" slot="end"></ion-icon>
                    </ion-item>
                    <div class="mb-20" *ngIf="f['music'].invalid && (f['music'].dirty || f['music'].touched)">
                        <p *ngIf="f['music'].errors && f['music'].errors['required']" class="text-red-light font12 fontwbold">This field is required.</p>
                    </div>
                    <ion-label position="top" class="font12 mt-0 text-grey-666666 pt-30">Payment Method</ion-label>
                    <ion-item class="ion-no-padding selectItem">
                        <ion-select [disabled]="true"  formControlName="card_number" class="customSelect pl30 w-100" interface="popover" placeholder="Select">
                            <ion-select-option *ngFor="let cardInfo of cardArr; let i = index" [value]="cardInfo.card_number">{{cardInfo.card_number}}</ion-select-option>
                        </ion-select>
                        <ion-icon src="/assets/icon/visa.svg" class="arrowdown m-0" size="" slot="start"></ion-icon>
                        <ion-icon src="/assets/icon/arrow-down.svg" class="arrowdown m-0" size="" slot="end"></ion-icon>
                    </ion-item>
                    <div class="mb-20" *ngIf="f['card_number'].invalid && (f['card_number'].dirty || f['card_number'].touched)">
                        <p *ngIf="f['card_number'].errors && f['card_number'].errors['required']" class="text-red-light font12 fontwbold">This field is required.</p>
                    </div>
                    <p (click)="goToAddCard()" class="text-grey-666666 font-16 fontw400 mt-40">+ Add Card</p>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer class="ion-no-border ion-color-white">
    <ion-grid class="">
        <ion-row>
            <ion-col size="12" class="d-flex ion-wrap ion-justify-content-center pt-0 pb-0 px-30 mb-0">
                <div class="d-flex flex-column w-100 ion-align-items-center
  ion-justify-content-center ">
                    <ion-button [disabled]="submitAttempted" (click)="submit()" color="light" fill="clear" class="btn-primary ion-no-margin ion-no-padding text-white fontw700 font17 ion-text-center">
                        <span>DONE &nbsp;
                            &nbsp;
                            <ion-spinner *ngIf="showLoadingSpin" class="spin-global" name="circular"></ion-spinner></span>
                    </ion-button>
                </div>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-footer>
