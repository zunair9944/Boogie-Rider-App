<ion-grid fixed class="ion-no-padding pd-20">
    <ion-row>
        <ion-col size="12" class="ion-text-center ion-no-padding">
            <h1 class="font20 fontw700 lh23 mt-40">Please enter your email address  <br /> to reset your password ?</h1>
            <p class="font15 fontw400 lh17 text-grey-666666 opacity75">You will get an OTP on your registered phone number.</p>
            <form [formGroup]="ngForm" class="login-form">
                <ion-row>
                    <ion-col size="12" class="px-0 w-100">
                        <ion-item class="customInput">
                            <ion-label position="floating" class="black-color font18 mt-0">Email</ion-label>
                            <ion-input name="email" formControlName="email" autocomplete="new-password"
                  [ngClass]='{"shake-effect-apply": shakeEffect, "has-error": f["email"].dirty && f["email"].touched && f["email"].errors}'
                  color="dark" required="true" type="email" placeholder="Enter email"></ion-input>
                        </ion-item>
                        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
                            <p *ngIf="f['email'].errors && f['email'].errors['required']" class="text-red-light font12 fontwbold">Email/User Id is required.</p>
                        </div>
                        <!-- <div class="d-flex w-100 ion-align-items-center
                ion-justify-content-center pt-50">
                            <ion-button (click)="login()" color="light" fill="clear" class="btn-primary ion-no-margin ion-no-padding text-white fontw700 font17 ion-text-center">
                                <span>SIGN IN</span>
                            </ion-button>
                            
                        </div> -->
                    </ion-col>
                </ion-row>
            </form>
        </ion-col>
        <ion-col size="12" class="ion-text-center  ion-no-padding mt-20">
            <ion-button (click)="submit()" color="light" fill="clear" class="btn-primary ion-no-margin ion-no-padding text-white fontw700 font17 ion-text-center">
                <span>SEND!
                    &nbsp;
                            &nbsp;
                            <ion-spinner *ngIf="showLoadingSpin" style="width: 20px; height: 20px; color: white;" name="circular"></ion-spinner>
                </span>
            </ion-button>
        </ion-col>
        <ion-col size="12" class="ion-text-center  ion-no-padding mb-30">
            <ion-button (click)="closeModel()" color="light" fill="clear" class="btn-link-grey text-underline text-grey-666666">
                <span class="font15 fontw400 lh18 text-grey-666666 text-capitalize">Close</span>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
